<!DOCTYPE html>

<html>

<head>
    <style>
        body {
            background-image: url("images/bg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div style="background-image: url(" images/bg.jpg ");">
        <iframe src="index.html?platform=web" style="display: block; width: 600px; height: 900px; margin: auto;" frameborder="0">
        </iframe>
    </div>
    <script>
        function resize() {
            let height = Math.min(900, Math.max(600, window.innerHeight));
            let width = Math.round(height / 3 * 2);
            let iframe = document.getElementsByTagName('iframe')[0];
            iframe.style.width = width + 'px';
            iframe.style.height = height + 'px';
        }
        window.onresize = resize;
        resize();
    </script>
</body>

</html>
